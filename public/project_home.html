<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/projectHome.css">
  <title>Project Home</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- SIDE NAV BAR -->
  <div class="sidenav">
    <img class="logo" src="/images/Screen Shot 2019-05-22 at 10.06.54 AM.png">
    <img class="newProjectBtn" src="/images/Screen Shot 2019-05-22 at 10.11.19 AM.png" data-toggle="modal"
      data-target=".bd-example-modal-lg">
    <a href="/projects/my">
      <img class="myProjectsBtn" src="/images/Screen Shot 2019-05-22 at 10.11.26 AM.png">
    </a>
    <a href="/logout">
      <img class="logoutBtn" src="/images/purplelogout.png">
    </a>
    <a href="https://www.instagram.com">
      <img class="instagramNav" src="/images/Instagram.png">
    </a>
    <a href="https://www.twitter.com">
      <img class="twitterNav" src="/images/Twitter.png">
    </a>
    <a href="https://www.facebook.com">
      <img class="facebookNav" src="/images/Facebook.png">
    </a>
  </div>

  <!-- HEADING -->
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <h1 class="title">PROJECT HOME</h1>
    </div>

    <!-- DROP DOWN -->
    <div class="row h-100 justify-content-center align-items-center">
      <select id="category" class="dropDown" name="category">
        <option value="All">All</option>
        <option value="Cleanup">Cleanup</option>
        <option value="Community Service">Community Service</option>
        <option value="Trashtag">Trashtag</option>
        <option value="Food Bank">Food Bank</option>
        <option value="Volunteering">Volunteering</option>
      </select>
    </div>
    <br>

    <!-- FIRST ROW OF PROJECT DIV -->
    <div class="row h-100 justify-content-center align-items-center">
      <div class="firstRow card-deck"></div>
      <br>
      <div class="secondRow card-deck"></div>
    </div>
  </div>

  <!-- FIND OUT MORE MODAL -->
  <div class="modal" tabindex="-1" role="dialog" id="find-out-more-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title-more"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <img class="card-img-top moreImg" src="https://via.placeholder.com/100x50">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <p class="description"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5>Location:</h5>
              <p class="location"></p>
            </div>
            <div class="col-sm-6">
              <h5>Time:</h5>
              <p class="time"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5>Date:</h5>
              <p class="date"></p>
            </div>
            <div class="col-sm-6">
              <h5>Number of People:</h5>
              <p class="number-of-people"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5>Category:</h5>
              <p class="category"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary copy-project">Copy</button>
          <button type="submit" class="btn btn-primary join-project">Join</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- COPY PROJECT MODAL -->
  <div class="modal fade" tabindex="-1" role="dialog" id="copy-project-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="copy-project-form form-horizontal">
            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <label class="control-label" for="title">Title:</label>
                  <input type="text" class="form-control" id="title" placeholder="" name="title" autofocus required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <label class="control-label col-sm-2" for="description">Description:</label>
                  <textarea class="form-control" id="description" placeholder="" name="description" rows="7"
                    required></textarea>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <label class="control-label" for="location">Location:</label>
                  <input type="text" class="form-control" id="location" placeholder="Enter a location" name="location"
                    required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <label class="control-label col-sm-2" for="date">Date:</label>
                  <input type="datetime-local" class="form-control" id="date" placeholder="Enter a date" name="date"
                    required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <label class="control-label col-sm-6" for="number-of-people">Number of People:</label>
                  <input type="number" class="form-control" id="number-of-people" placeholder="" name="number-of-people"
                    min="1" required>
                </div>
              </div>
            </div>

            <label class="control-label col-sm-2" for="category">Category:</label>
            <div class="row">
              <div class="col-sm-12">
                <select id="category" name="category">
                  <option value="All">All</option>
                  <option value="Cleanup">Cleanup</option>
                  <option value="Community Service">Community Service</option>
                  <option value="Trashtag">Trashtag</option>
                  <option value="Food Bank">Food Bank</option>
                  <option value="Volunteering">Volunteering</option>
                </select>
              </div>
            </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary copy-project-submit">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <!-- NAVIGATION THROUGH PROJECTS -->
  <br>
  <div class="row justify-content-center align-items-center">
    <!-- <button type="button" id="back" class="btn navBtn btn-light buttons">Back</button> -->
    <!-- <button type="button" id="more" class="btn navBtn btn-light buttons">More</button> -->
    <button type="button" id="back" class="btn navBtn btn-light">Back</button>
    <button type="button" id="more" class="btn navBtn btn-light">More</button>
  </div>



  <!-- CREATE PROJECT MODAL -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create A Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="create-project form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="create-title">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="create-title" placeholder="Enter a title" name="title"
                  required>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="create-description">Description:</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="create-description" placeholder="Enter a description"
                  name="description" required></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="create-location">Location:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="create-location" placeholder="Enter a location"
                  name="location" required>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="create-date">Date:</label>
              <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="create-date" placeholder="Enter a date"
                  name="date" required>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-5" for="create-number-of-people">Number of People:</label>
              <div class="col-sm-10">
                <input min="0" type="number" class="form-control" id="create-number-of-people"
                  placeholder="Enter the number of people required to be successful" name="number-of-people" required>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-5" for="create-category">Choose A Category:</label>
              <div class="col-sm-10">
                <select class="custom-select" id="create-category" name="create-category">
                  <option value="Cleanup">Cleanup</option>
                  <option value="Community Service">Community Service</option>
                  <option value="Trashtag">Trashtag</option>
                  <option value="Food Bank">Food Bank</option>
                  <option value="Volunteering">Volunteering</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="create-project btn btn-info btn-default">Submit</button>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- DIV FOR BACKGROUND PHOTO (IN CSS) -->
  <div class="background-image"></div>
  <!-- FOOTER -->
  <footer class="footer1">
    <div class="container">
      <span class="text-light">
        <a href="https://www.instagram.com">
          <img class="instagramFoot" src="/images/Instagram.png">
        </a>
        <a href="https://www.twitter.com">
          <img class="twitterFoot" src="/images/Twitter.png">
        </a>
        <a href="https://www.facebook.com">
          <img class="facebookFoot" src="/images/Facebook.png">
        </a>
      </span>
    </div>
  </footer>

  <script src="/js/projectDisplay.js"></script>
  <script src="/js/newProject.js"></script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

</html>
