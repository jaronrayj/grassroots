<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/projectHome.css">
  <title>Project Home</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- SIDE NAV BAR -->
  <div class="sidenav">
    <img class="logo" src="images/Screen Shot 2019-05-22 at 10.06.54 AM.png">
    <a href="/projects/new">
      <img class="newProjectBtn" src="images/Screen Shot 2019-05-22 at 10.11.19 AM.png">
    </a>
    <a href="/projects/my">
      <img class="myProjectsBtn" src="images/Screen Shot 2019-05-22 at 10.11.26 AM.png">
    </a>
    <a href="/logout">
      <img class="logoutBtn" src="images/purplelogout.png">
    </a>
    <a href="https://www.instagram.com">
      <img class="instagramNav" src="images/Instagram.png">
    </a>
    <a href="https://www.twitter.com">
      <img class="twitterNav" src="images/Twitter.png">
    </a>
    <a href="https://www.facebook.com">
      <img class="facebookNav" src="images/Facebook.png">
    </a>
  </div>

  <!-- DIV FOR BACKGROUND PHOTO (IN CSS) -->
  <div class="background-image"></div>
  <!-- TOP PROJECTS TEXT -->
  <div class="container textDiv h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <h1 class="title">TOP PROJECTS</h1>
    </div>
    <!-- DROP DOWN -->
    <!-- <div class="row h-100 justify-content-center align-items-center">
      <select id="category" class="dropDown" name="category">
        <option value="Cleanup">All</option>
        <option value="Cleanup">Cleanup</option>
        <option value="Community Service">Community Service</option>
        <option value="Helping Dan">Helping Dan</option>
      </select>
    </div> -->
    <br>

    <!-- FIRST ROW OF PROJECT DIV -->
    <div class="row h-100 justify-content-center align-items-center">
      <div>
        <div class="firstRow card-deck"></div>
        <br>
        <div class="secondRow card-deck"></div>
      </div>
    </div>
  </div>
 
  <!-- FIND OUT MORE MODAL -->
  <div class="modal" tabindex="-1" role="dialog" id="find-out-more-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title-more"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <img class="card-img-top" src="https://via.placeholder.com/100x50">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <p class="description"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5>Location:</h5>
              <p class="location"></p>
            </div>
            <div class="col-sm-6">
              <h5>Time:</h5>
              <p class="time"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5>Date:</h5>
              <p class="date"></p>
            </div>
            <div class="col-sm-6">
              <h5>Number of People:</h5>
              <p class="number-of-people"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h5>Category:</h5>
              <p class="category"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary copy-project">Copy</button>
          <button type="submit" class="btn btn-primary join-project">Join</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- NAVIGATION THROUGH PROJECTS -->
  <br>
  <div class="row justify-content-center align-items-center">
    <!-- <button type="button" id="back" class="btn navBtn btn-light buttons">Back</button> -->
    <!-- <button type="button" id="more" class="btn navBtn btn-light buttons">More</button> -->
    <button type="button" id="back" class="btn btn-light buttons">Back</button>
    <button type="button" id="more" class="btn btn-light buttons">More</button>
  </div>

  <!-- FOOTER -->
  <footer class="footer1">
    <div class="container">
      <span class="text-light">
        <a href="https://www.instagram.com">
          <img class="instagramFoot" src="images/Instagram.png">
        </a>
        <a href="https://www.twitter.com">
          <img class="twitterFoot" src="images/Twitter.png">
        </a>
        <a href="https://www.facebook.com">
          <img class="facebookFoot" src="images/Facebook.png">
        </a>
      </span>
    </div>
  </footer>

  <script src="./js/projectDisplay.js"></script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</html>
