<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/projectHome.css">
  <title>Project Home</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- SIDE NAV BAR -->
  <div class="sidenav">
    <img class="logo" src="images/Screen Shot 2019-05-22 at 10.06.54 AM.png">
    <a href="/projects/new">
      <img class="newProjectBtn" src="images/Screen Shot 2019-05-22 at 10.11.19 AM.png">
    </a>
    <a href="/projects/my">
      <img class="myProjectsBtn" src="images/Screen Shot 2019-05-22 at 10.11.26 AM.png">
    </a>
    <a href="https://www.instagram.com">
      <img class="instagramNav" src="images/Instagram.png">
    </a>
    <a href="https://www.twitter.com">
      <img class="twitterNav" src="images/Twitter.png">
    </a>
    <a href="https://www.facebook.com">
      <img class="facebookNav" src="images/Facebook.png">
    </a>
  </div>

  <!-- DIV FOR BACKGROUND PHOTO (IN CSS) -->
  <div class="background-image"></div>
  <!-- TOP PROJECTS TEXT -->
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <h1 class="title">TOP PROJECTS</h1>
    </div>
    <!-- DROP DOWN -->
    <div class="row h-100 justify-content-center align-items-center">
      <select id="category" class="dropDown" name="category">
        <option value="Cleanup">All</option>
        <option value="Cleanup">Cleanup</option>
        <option value="Community Service">Community Service</option>
        <option value="Helping Dan">Helping Dan</option>
      </select>
    </div>
    <br>

    <!-- FIRST ROW OF PROJECT DIV -->
    <div class="row h-100 justify-content-center align-items-center">
      <div>
        <div class="firstRow card-deck"></div>
        <br>
        <div class="secondRow card-deck"></div>
      </div>

      <!-- NAVIGATION THROUGH PROJECTS -->
    </div>
    <br>
    <div class="row justify-content-center align-items-center">
      <button type="button" id="back" class="btn btn-light buttons">Back</button>
      <button type="button" id="more" class="btn btn-light buttons">More</button>
    </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <!-- FOOTER -->
    <footer class="footer1">
      <div class="container">
        <span class="text-light">
          <a href="https://www.instagram.com">
            <img class="instagramFoot" src="images/Instagram.png">
          </a>
          <a href="https://www.twitter.com">
            <img class="twitterFoot" src="images/Twitter.png">
          </a>
          <a href="https://www.facebook.com">
            <img class="facebookFoot" src="images/Facebook.png">
          </a>
        </span>
      </div>
    </footer>

    <script src="./js/projectDisplay.js"></script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
