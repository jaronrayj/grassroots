<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Home Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/projects">Projects</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/projects/new">New Project <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>New Project</h2>
    <form class="create-project form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="Enter a title" name="title" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" placeholder="Enter a description" name="description"
            required></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="location">Location:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="location" placeholder="Enter a location" name="location" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="date">Date:</label>
        <div class="col-sm-10">
          <input type="datetime-local" class="form-control" id="date" placeholder="Enter a date" name="date" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="number-of-people">Number of People:</label>
        <div class="col-sm-10">
          <input min="0" type="number" class="form-control" id="number-of-people"
            placeholder="Enter the number of people required to be successful" name="number-of-people" required>
        </div>
      </div>

      <select id="category" name="category">
        <option value="Cleanup">Cleanup</option>
        <option value="Community Service">Community Service</option>
        <option value="Trashtag">Trashtag</option>
        <option value="Food Bank">Food Bank</option>
        <option value="Volunteering">Volunteering</option>
      </select>

      <br>
      <br>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="create-project btn btn-info btn-default">Submit</button>
        </div>
      </div>


    </form>
  </div>


</body>

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
<script src="/js/newProject.js" type="text/javascript"></script>

</html>
