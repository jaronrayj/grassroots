<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Home Page</title>
</head>

<body>
    <div class="container">
        <h2>New User</h2>
        <form class="form-horizontal" id="user-form" >
          <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="Enter a Username" name="username">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pw2">Re-Enter Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd2" placeholder="Enter password again" name="pwd2">
            </div>
          </div>
    
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="create-user btn btn-info btn-default">Submit</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10"> Already have an account?
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter">
                    Login
                  </button>        
                </div>
          </div>
      </form>
      
      <!-- Modal -->
      <form>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
      <div class="form-group">
        <label class="control-label col-sm-2" for="userUsername">Username:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userUsername" placeholder="Enter Your Username" name="userUsername">
          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="userPwd">Password:</label>
          <div class="col-sm-10">          
            <input type="password" class="form-control" id="userPwd" placeholder="Enter Your Password" name="userPwd">
          </div>
      </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info">Login</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="./public/js/login.js"></script>
</html>
