<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <h2>New User</h2>
    <form class="create-user form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Enter a Username" name="username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pw2">Re-Enter Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd2" placeholder="Enter password again" name="pwd2">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="create-user btn btn-info btn-default">Submit</button>
        </div>
      </div>
    </form>
    <!-- <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10"> Already have an account?
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter">
          Login
        </button>
      </div>
    </div> -->


    <!-- Modal -->
    <form>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="control-label col-sm-2" for="userUsername">Username:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userUsername" placeholder="Enter Your Username"
                    name="userUsername">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="userPwd">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="userPwd" placeholder="Enter Your Password"
                    name="userPwd">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info">Login</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
